<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>UTP Integrador</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: sans-serif;
        }

        .header-bar {
            background-color: #f2eaea;
            padding: 0.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 70px;
        }

        .title {
            font-weight: bold;
            font-size: 28px;
            text-align: center;
            flex: 1;
        }

        .user-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .user-box img {
            height: 40px;
            margin-bottom: 4px;
        }

        .user-role {
            font-size: 13px;
            font-weight: bold;
            color: black;
        }

        .sidebar {
            position: fixed;
            top: 70px;
            right: 0;
            height: calc(100vh - 70px);
            width: 220px;
            background-color: #f2eaea;
            padding-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .nav-link {
            display: block;
            width: 180px;
            padding: 8px 16px;
            color: #000;
            font-size: 15px;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            background-color: #e0e0e0;
        }

        .nav-link.active {
            background-color: #c1c1c1;
            font-weight: bold;
        }

        .main-content {
            margin-right: 240px;
            padding: 100px 3rem 2.5rem 3rem;
        }

        .sidebar .nav-link {
            color: black !important;
        }

        .sidebar .nav-link.active {
            background-color: #c1c1c1;
            font-weight: bold;
            color: black !important;
        }

        .sidebar .nav-link:hover {
            background-color: #e0e0e0;
            color: black !important;
        }
    </style>
</head>
<body>
    <div id="app">

        <div class="header-bar">
            <div class="logo">
                <img src="/logo.png" alt="Logo UTP">
            </div>
            <div class="title">UTP INTEGRADOR</div>
            <div class="user-box">
                <img src="/gerente.svg" alt="Usuario">
                <div class="user-role">Usuario Actual</div>
            </div>
        </div>

        <div class="sidebar">
            <a href="/sedes" class="nav-link">Sedes</a>
            <a href="/conductores" class="nav-link">Conductores</a>
            <a href="/colaboradores" class="nav-link">Colaboradores</a>
            <a href="/almacen" class="nav-link">Almacén</a>
            <a href="/cajero" class="nav-link">Cajero</a>
        </div>

        <div class="main-content">
            <div layout:fragment="content">
                </div>
        </div>
    </div>

    <div>
        Pie de página
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.6.1/vue-resource.min.js"
            integrity="sha512-NuUIe6TWdEivPTcxnihx2e6r2xQFEFPrJfpdZWoBwZF6G51Rphcf5r/1ZU/ytj4lyHwLd/YGMix4a5LqAN15XA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        Vue.use(VueResource);
    </script>

    <script layout:fragment="script"></script>
</body>
</html>
