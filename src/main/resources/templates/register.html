<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Crear Cuenta - MetalCars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .05);
            background-color: #fff;
        }

        .form-label {
            font-weight: bold;
        }

        .form-text.text-danger {
            color: #dc3545 !important;
        }

        .alert-success {
            color: #0f5132;
            background-color: #d1e7dd;
            border-color: #badbcc;
            padding: .75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: .25rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="register-container">
                    <h2 class="mb-4 text-center">Crear Cuenta</h2>

                    <div th:if="${successMessage}" class="alert alert-success" role="alert">
                        <p th:text="${successMessage}"></p>
                    </div>

                    <form id="registerForm" action="/api/auth/register" method="post">
                        <div class="mb-3">
                            <label for="nombres" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="nombres" name="nombres"
                                th:value="${usuario?.nombres}">
                            <div th:if="${errors != null and errors.containsKey('nombres')}"
                                class="form-text text-danger">
                                <span th:text="${errors['nombres']}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos"
                                th:value="${usuario?.apellidos}">
                            <div th:if="${errors != null and errors.containsKey('apellidos')}"
                                class="form-text text-danger">
                                <span th:text="${errors['apellidos']}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dni" name="dni" th:value="${usuario?.dni}">
                            <div th:if="${errors != null and errors.containsKey('dni')}" class="form-text text-danger">
                                <span th:text="${errors['dni']}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" name="telefono"
                                th:value="${usuario?.telefono}">
                            <div th:if="${errors != null and errors.containsKey('telefono')}"
                                class="form-text text-danger">
                                <span th:text="${errors['telefono']}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="ruc" class="form-label">RUC (Opcional)</label>
                            <input type="text" class="form-control" id="ruc" name="ruc" th:value="${usuario?.ruc}">
                        </div>

                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo" name="correo"
                                th:value="${usuario?.correo}">
                            <div th:if="${errors != null and errors.containsKey('correo')}"
                                class="form-text text-danger">
                                <span th:text="${errors['correo']}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password">
                            <div th:if="${errors != null and errors.containsKey('password')}"
                                class="form-text text-danger">
                                <span th:text="${errors['password']}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                            <div th:if="${errors != null and errors.containsKey('confirmPassword')}"
                                class="form-text text-danger">
                                <span th:text="${errors['confirmPassword']}"></span>
                            </div>
                        </div>

                        <div th:if="${errors != null and errors.containsKey('general')}"
                            class="form-text text-danger mb-3">
                            <span th:text="${errors['general']}"></span>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Registrarse</button>
                    </form>

                    <p class="text-center">¿Ya tienes una cuenta? <a href="/login">Iniciar Sesión</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
