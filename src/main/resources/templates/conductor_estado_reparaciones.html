<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout_conductor">

<head>
    <title>Estado de reparaciones</title>
</head>

<body>
    <div layout:fragment="content" id="reservasApp" class="container mt-4">
        <h1>Estado de reparaciones</h1>

        <table class="table table-striped table-bordered mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Veh√≠culo</th>
                    <th>Sede</th>
                    <th>Estado</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in reservas" :key="item.id">
                    <td>{{item.id}}</td>
                    <td>{{item.vehiculo.placa}}</td>
                    <td>{{item.sede.nombreSede}}</td>
                    <td>{{item.estado}}</td>
                    <td>{{item.fechaReserva}}</td>
                    <td>{{item.horaReserva}}</td>
                    <td class="text-end">
                        <button class="btn btn-info me-2" @click="editar(item.id)">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button class="btn btn-danger" @click="eliminar(item.id)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
                <tr v-if="reservas.length === 0">
                    <td colspan="7" class="text-center">No hay reservas registradas.</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script layout:fragment="script">
        const API_RESERVAS_URL = '/api/reservas';

        new Vue({
            el: "#reservasApp",
            data: {
                reservas: [],
                reserva: { id: null, vehiculo: {}, sede: {}, estado: 'PENDIENTE', fechaReserva: '', horaReserva: '', comentario: '' },
                vehiculos: [],
                sedes: [],
                idToDelete: null
            },
            methods: {
                listar() {
                    this.$http.get(API_RESERVAS_URL).then(res => this.reservas = res.data);
                }
            },
            mounted() {
                this.listar();
            }
        });
    </script>
</body>

</html>
