<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Establecer Nueva Contraseña - MetalCars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .reset-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,.05);
            background-color: #fff;
            position: relative;
        }
        .logo-img {
            display: block;
            margin: 0 auto 15px;
            max-width: 180px;
            height: auto;
        }
        .form-label { font-weight: bold; }
        .form-text.text-danger { color: #dc3545 !important; }
        .back-icon-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.8rem;
            color: #6c757d;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }
        .back-icon-btn:hover { color: #000; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="reset-container">
                    <a th:href="@{/login}" class="back-icon-btn" title="Volver al Login">
                        <i class="bi bi-arrow-left-circle"></i>
                    </a>

                    <img src="/images/logo.png" alt="MetalCars" class="logo-img">

                    <h2 class="mb-4 text-center">Establecer Nueva Contraseña</h2>

                    <div th:if="${successMessage}" class="alert alert-success" role="alert">
                        <p th:text="${successMessage}"></p>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <p th:text="${errorMessage}"></p>
                    </div>

                    <p class="text-center mb-4">Ingresa tu nueva contraseña a continuación.</p>

                    <form action="/api/auth/reset-password" method="post">
                        <input type="hidden" name="token" th:value="${token}" />

                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required placeholder="Mínimo 6 caracteres">
                        </div>

                        <div class="mb-3">
                            <label for="confirmNewPassword" class="form-label">Confirmar Nueva Contraseña</label>
                            <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" required placeholder="Repite tu nueva contraseña">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Restablecer Contraseña</button>
                    </form>

                    <p class="text-center mt-3"><a th:href="@{/login}">Volver al inicio de sesión</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
