<!DOCTYPE html>
<html>
<head>
    <title>Metal Cars</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: sans-serif;
        }

        .header-bar {
            background-color: #f2eaea;
            padding: 0.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 70px;
        }

        .title {
            font-weight: bold;
            font-size: 28px;
            text-align: center;
            flex: 1;
        }

        .user-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .user-box img {
            height: 40px;
            margin-bottom: 4px;
        }

        .user-role {
            font-size: 13px;
            font-weight: bold;
            color: black;
        }

        .sidebar {
            position: fixed;
            top: 70px;
            right: 0;
            height: calc(100vh - 70px);
            width: 220px;
            background-color: #f2eaea;
            padding-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .nav-link {
            display: block;
            width: 180px;
            padding: 8px 16px;
            color: #000;
            font-size: 15px;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            background-color: #e0e0e0;
        }

        .nav-link.active {
            background-color: #c1c1c1;
            font-weight: bold;
        }

        .main-content {
           .main-content {
            margin-right: 240px;
            padding: 70px 2rem 2rem 2rem;
}

        }

        .form-control, .form-select {
            max-width: 400px;
        }

        .table td, .table th {
            vertical-align: middle;
        }

        .btn-assign {
            border: 1px solid #000;
            padding: 4px 14px;
            font-size: 14px;
        }

      
        .sidebar .nav-link {
            color: black !important;
        }

        .sidebar .nav-link.active {
            background-color: #c1c1c1;
            font-weight: bold;
            color: black !important;
        }

        .sidebar .nav-link:hover {
            background-color: #e0e0e0;
            color: black !important;
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <div class="logo">
            <img src="logo.png" alt="Logo MetalCars">
        </div>
        <div class="title">ASIGNACIONES</div>
        <div class="user-box">
            <img src="gerente.svg" alt="Mecánico">
            <div class="user-role">Mecánico</div>
        </div>
    </div>

    <div class="sidebar">
        <a href="/asignaciones" class="nav-link">Asignaciones</a>
        <a href="/diagnostico" class="nav-link">Diagnóstico</a>
        <a href="/repuestos" class="nav-link">Repuestos</a>
        <a href="/avances" class="nav-link">Avances</a>
    </div>

    <div class="main-content">
        <main layout:fragment="content">
            <!-- Aquí va el contenido principal -->
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.6.1/vue-resource.min.js"></script>

    <script>
      // Resalta automáticamente el enlace activo en la sidebar
      document.addEventListener('DOMContentLoaded', function () {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.sidebar .nav-link');

        navLinks.forEach(link => {
          if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
          } else {
            link.classList.remove('active');
          }
        });
      });
    </script>

    <script layout:fragment="script"></script>
</body>
</html>
