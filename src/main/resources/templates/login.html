<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - MetalCars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .logo-img {
            display: block;
            margin: 0 auto 15px;
            max-width: 200px;    
            height: auto;  
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,.05);
            background-color: #fff;
            position: relative; /* Importante para posicionar el botón de regreso */
        }
        .form-label {
            font-weight: bold;
        }
        .alert-danger {
            color: #842029;
            background-color: #f8d7da;
            border-color: #f5c2c7;
            padding: .75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: .25rem;
        }
        .alert-success {
            color: #0f5132;
            background-color: #d1e7dd;
            border-color: #badbcc;
            padding: .75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: .25rem;
        }
        /* Estilo para el botón de retroceso (icono) */
        .back-icon-btn {
            position: absolute;
            top: 15px; /* Ajusta la distancia desde arriba */
            left: 15px; /* Ajusta la distancia desde la izquierda */
            font-size: 1.8rem; /* Tamaño del icono */
            color: #6c757d; /* Color gris de Bootstrap secondary */
            text-decoration: none; /* Quitar subrayado del enlace */
            transition: color 0.2s ease-in-out; /* Suave transición al pasar el ratón */
        }
        .back-icon-btn:hover {
            color: #000; /* Color oscuro al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="login-container">
                    <a th:href="@{/index}" class="back-icon-btn" title="Volver al Inicio">
                        <i class="bi bi-arrow-left-circle"></i> </a>

                    <img src="/images/logo.png" alt="MetalCars" class="logo-img">    
                    <div class="mt-3">                      
                        <h2 class="mb-4 text-center">Iniciar Sesión</h2>

                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Usuario o contraseña incorrectos.
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            Has cerrado sesión exitosamente.
                        </div>

                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <span th:text="${successMessage}"></span>
                        </div>

                        <form th:action="@{/authenticate}" method="post">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="username" name="username" placeholder="Correo electrónico" required autofocus>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                            </div>
                            
                            <p><a href="/recuperar">Recuperar contraseña</a></p>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar Sesión</button>
                        </form>

                        <p class="text-center">¿No tienes una cuenta? <a th:href="@{/register}">Regístrate aquí</a></p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
